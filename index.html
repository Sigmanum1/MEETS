<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet Clone</title>
    <script type="module">
        // Import Firebase (MODULAR SDK)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        // Firebase Config (Replace with your actual Firebase project config)
        const firebaseConfig = {
  apiKey: "AIzaSyAYB34RbSbv_dSD7LZgQMasdeB8zZXy_sQ",
  authDomain: "meet-71636.firebaseapp.com",
  projectId: "meet-71636",
  storageBucket: "meet-71636.firebasestorage.app",
  messagingSenderId: "389144552067",
  appId: "1:389144552067:web:034055552890b88b71f1b6",
  measurementId: "G-VDGL3M9VS3"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // DOM Elements
        const signInBtn = document.getElementById("signInBtn");
        const signOutBtn = document.getElementById("signOutBtn");
        const userName = document.getElementById("userName");
        const startCallBtn = document.getElementById("startCall");
        const joinCallBtn = document.getElementById("joinCall");
        const hangupBtn = document.getElementById("hangup");
        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");
        const callIdDisplay = document.getElementById("callIdDisplay");

        let localStream, remoteStream, peerConnection;
        const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

        // Handle Google Sign-In
        signInBtn.addEventListener("click", async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                userName.innerText = `Signed in as: ${result.user.displayName}`;
                signInBtn.classList.add("hidden");
                signOutBtn.classList.remove("hidden");
            } catch (error) {
                console.error("Sign-in failed:", error);
            }
        });

        // Handle Google Sign-Out
        signOutBtn.addEventListener("click", async () => {
            await signOut(auth);
            userName.innerText = "";
            signInBtn.classList.remove("hidden");
            signOutBtn.classList.add("hidden");
        });

        // Start a new call
        startCallBtn.addEventListener("click", async () => {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;

            peerConnection = new RTCPeerConnection(servers);
            remoteStream = new MediaStream();
            remoteVideo.srcObject = remoteStream;

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            peerConnection.ontrack = event => event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));

            const callDoc = doc(collection(db, "calls"));
            await setDoc(callDoc, { offer: (await peerConnection.createOffer()).sdp });

            callIdDisplay.innerHTML = `Call ID: <b>${callDoc.id}</b> (Copied to clipboard)`;
            navigator.clipboard.writeText(callDoc.id);
        });

        // Join an existing call
        joinCallBtn.addEventListener("click", async () => {
            const callId = prompt("Enter call ID:");
            if (!callId) return;

            const callDoc = doc(db, "calls", callId);
            const callData = (await getDoc(callDoc)).data();
            if (!callData) {
                alert("Call not found!");
                return;
            }

            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;

            peerConnection = new RTCPeerConnection(servers);
            remoteStream = new MediaStream();
            remoteVideo.srcObject = remoteStream;

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            peerConnection.ontrack = event => event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));

            await peerConnection.setRemoteDescription({ type: "offer", sdp: callData.offer });
            await peerConnection.setLocalDescription(await peerConnection.createAnswer());

            await setDoc(callDoc, { answer: peerConnection.localDescription.sdp }, { merge: true });
        });

        // Hang up the call
        hangupBtn.addEventListener("click", () => {
            peerConnection.close();
            localStream.getTracks().forEach(track => track.stop());
            remoteStream.getTracks().forEach(track => track.stop());
        });

    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen">

    <h1 class="text-2xl font-bold mb-4">Google Meet Clone</h1>

    <!-- Google Sign-In -->
    <button id="signInBtn" class="bg-blue-500 px-4 py-2 rounded">Sign in with Google</button>
    <button id="signOutBtn" class="bg-red-500 px-4 py-2 rounded hidden">Sign Out</button>
    <p id="userName" class="mt-2"></p>

    <!-- Video Section -->
    <div class="flex gap-4 mt-4">
        <video id="localVideo" autoplay playsinline class="border w-60 h-40"></video>
        <video id="remoteVideo" autoplay playsinline class="border w-60 h-40"></video>
    </div>

    <!-- Call Controls -->
    <div class="mt-4 flex gap-2">
        <button id="startCall" class="bg-green-500 px-4 py-2 rounded">Start Call</button>
        <button id="joinCall" class="bg-blue-500 px-4 py-2 rounded">Join Call</button>
        <button id="hangup" class="bg-red-500 px-4 py-2 rounded">Hang Up</button>
    </div>

    <!-- Call ID Display -->
    <p id="callIdDisplay" class="mt-2"></p>

</body>
</html>
